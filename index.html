<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator URL Safelink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <div class="text-center mb-4">
            <h1>Generator Safelink</h1>
            <p class="text-muted">Buat URL aman dengan mudah</p>
        </div>
        <div class="card shadow p-4">
            <form id="safelinkForm">
                <div class="mb-3">
                    <label for="originalUrl" class="form-label">URL Asli</label>
                    <input type="url" class="form-control" id="originalUrl" placeholder="Masukkan URL Anda" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Buat Safelink</button>
            </form>
        </div>
        <div class="mt-4" id="result" style="display: none;">
            <h5>Safelink yang Dihasilkan:</h5>
            <div class="input-group">
                <input type="text" id="safeLink" class="form-control" readonly>
                <button class="btn btn-secondary" id="copyButton">Salin URL</button>
            </div>
            <p class="text-success mt-2" id="copyMessage" style="display: none;">URL berhasil disalin!</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
    </html>
